<h1 mat-dialog-title>Wrong Password</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="data.password" type="password">
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Confirm Password</mat-label>
    <input matInput [(ngModel)]="data.c_password" type="password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
