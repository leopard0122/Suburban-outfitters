<mat-toolbar color="primary" role="banner">
  <mat-toolbar-row>
    <div class="spacer"></div>
    <mat-form-field class="product-search" style="margin-bottom: -1.25em" appearance="outline">
      <mat-icon matPrefix class="search-icon-margin">search</mat-icon>
      <input matInput type="text" [(ngModel)]="searchValue" placeholder="Search Products">
      <button mat-button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div class="spacer"></div>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <div class="spacer"></div>
    <mat-chip-list>
      <mat-chip *ngFor="let category of categories; let i = index" (click)="filterByCategory(category)">{{category}}</mat-chip>
    </mat-chip-list>
    <div class="spacer"></div>
  </mat-toolbar-row>
</mat-toolbar>
<br>

<div class="container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="16px grid"
  fxLayoutGap.xs="0">
  <div class="item" fxFlex="30%" *ngFor="let item of featuredItems | search:'name,category': searchValue; let i = index">
    <mat-card class="example-card">
      <img mat-card-image [src]="item.image_url" alt="Product Image" routerData="item" (click)="displayProductDetail(item)">
      <mat-card-content>
        <p>
          {{item.name}}
        </p>
        <p>
          ${{item.price}}
        </p>
      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button>Add to cart</button>
        <button mat-icon-button color="primary">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions> -->
    </mat-card>

  </div>

</div>
